project: chmm_hp_search
entity: hauska
program: hmm_simple.py
method: grid
metric:
  name: main_metrics/total_surprise
  goal: minimize
parameters:
  run.seed:
    values: [43228, 78273, 83207]
  hmm.learning_mode:
    values: ['bw', 'bw_base']
  hmm.batch_size:
    values: [1, 10, 100, 200, 500, 1000, 4999]
  hmm.lr:
    values: [0.01, 0.1, 0.5]
  hmm.initialization:
    values: [ 'dirichlet' ]
  hmm.alpha:
    values: [0.5, 1.0, 1.5]
command:
  - ${env}
  - python
  - ${program}
  - configs/hmm_runner
  - ${args}