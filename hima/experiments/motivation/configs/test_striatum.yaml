_type_: motivation.str
seed: 1337
project: new_striatum
log: True

environment:
  seed: 42
  shape_xy: [5, 5]

  actions_cost:
    base_cost: -0.005
    weights:
      stay: 2.0
      turn: 1.0
      move: 1.0
  actions:
    - move right
    - move down
    - move left
    - move up

  rendering:
#    view_rectangle: [[-2, -2], [2, 2]]

  areas:
    rendering: false
    n_types: 5

  obstacle:
    rendering: false
    density: 0.001

  food:
    rendering: False
    n_items: 1
    reward: 1.

  agent:
    rendering:
      what:
        - position
  #      - view direction
      bucket_size: 10

  terminate:
    episode_max_steps: 200
    early_stop: true
    n_items_to_collect: 1

n_episodes: 100
temperature: 1
striatum:
  action_size: 1000
  trace_reset: True
  motiv_fraction: 0.3
  state_fraction: 0.1
  potential_fraction: 0.8
  discount_factor: 0.999
  trace_factor: 0.5
  boost_strength: 0
  learning_rate: 0.001
  activity_factor: 0.99
