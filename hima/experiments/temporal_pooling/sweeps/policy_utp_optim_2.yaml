program: run.py
#entity: TBI   # default: $WANDB_ENTITY

project: tp_policy
method: bayes
metric:
  name: loss
  goal: minimize
parameters:
  temporal_pooler.:
    value: ablation_utp
  seed.:
    value: ...


  temporal_poolers..ablation_utp.union_learning:
    values: [True, False]


  # ====== history learning ======
  temporal_poolers..ablation_utp.history_learning:
    values: [True, False]

  temporal_poolers..ablation_utp.historyLength:
    values:
      - 3
      - 5
      - 10

  # ====== receptive field ======
  temporal_poolers..ablation_utp.potentialPct:
    values:
      - 0.1
      - 0.14
      - 0.18

  # ====== pooling window ======
  temporal_poolers..ablation_utp.decayTimeConst:
    values:
      - 5.0
      - 10.0
      - 15.0

  # ====== boosting ======
  temporal_poolers..ablation_utp.boostStrength:
    values:
      - 0.2
      - 0.6
      - 1.0
  temporal_poolers..ablation_utp.dutyCyclePeriod:
    values:
      - 8000
      - 12000

  # ====== learning rates ======
  temporal_poolers..ablation_utp.synPermPredActiveInc:
    values:
      - 0.1
      - 0.04
  temporal_poolers..ablation_utp.synPermPreviousPredActiveInc:
    values:
      - 0.05
      - 0.02

command:
  - ${env}
  - python
  - ${program}
  - ${args}

    # REQUIRED. Config path convention is {path_to_sweep_config}/../configs/{config}
  - --config
  - ./configs/policy.yaml
