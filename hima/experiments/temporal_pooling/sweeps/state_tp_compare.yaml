program: run.py
#entity: TBI   # default: $WANDB_ENTITY

project: tp_observations
method: grid
parameters:
  seed.:
    values: [120, 121, 122, 123, 124, 125, 126, 127, 128, 129]

  temporal_pooler.:
    values:
      - union_tp
      - ablation_utp
      - sandwich_tp

command:
  - ${env}
  - python
  - ${program}
  - ${args}

    # REQUIRED. Config path convention is {path_to_sweep_config}/../configs/{config}
  - --config
  - ./configs/observations.yaml

