program: run.py
#entity: TBI   # default: $WANDB_ENTITY

project: tp_observations
method: bayes
metric:
  name: loss
  goal: minimize
parameters:
  temporal_pooler.:
    value: ablation_utp
  seed.:
    value: ...
  pipeline.:
    value: [generator, temporal_memory, temporal_pooler, temporal_memory_2, temporal_pooler_2, temporal_pooler_3]

  # ====== ablation ======
  temporal_poolers..ablation_utp.untemporal_learning:
    values: [True, False]

  temporal_poolers..ablation_utp.union_learning:
    values: [True, False]

  temporal_poolers..ablation_utp.history_learning:
    values: [True, False]

  # ====== receptive field ======
  temporal_poolers..ablation_utp.potentialPct:
    min: 0.05
    max: 0.25

  # ====== pooling window ======
  temporal_poolers..ablation_utp.decayTimeConst:
    min: 3.0
    max: 15.0

  # ====== boosting ======
  temporal_poolers..ablation_utp.boostStrength:
    min: 0.1
    max: 1.
  temporal_poolers..ablation_utp.dutyCyclePeriod:
    min: 1000
    max: 20000


  # ====== TM ======
  temporal_memory..cells_per_column:
    values:
      - 8
      - 12

  # Enable or not FB connections
  temporal_memory..fb_sds:
    values:
      - ...
      - ???

command:
  - ${env}
  - python
  - ${program}
  - ${args}

    # REQUIRED. Config path convention is {path_to_sweep_config}/../configs/{config}
  - --config
  - ./configs/observations.yaml
